<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/contactus.css">
</head>

<body>
    <div class="loader"></div>
    <header w3-include-html="./navbar.html"></header>
    <section>
        <div class="container">
            <div class="paragrhpy pt-5 pb-5 d-flex align-items-center">
                <a href="./index.html" class="text-muted fs-3 fw-bold">Home</a>
                <a href="./menu.html" class="ps-4 text-danger fs-3 fw-bold">Contact Us</a>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <a href="https://en.wikipedia.org/wiki/Telephone" target="_blank">
                        <div class=" mb-3 d-flex align-items-center border border-dark pt-3 pb-3 rounded-3">
                            <div class="pe-3 ps-4"><img src="./images/tel.svg" alt=""></div>
                            <div><small class="fw-bolder fs-5 text-black">Phone Number</small> <br> <span
                                    class="text-secondary">+1
                                    212-344-1230</span> </div>
                        </div>
                    </a>
                    <a href="https://www.google.com/gmail/about/" target="_blank">
                        <div class=" mb-3 tel d-flex align-items-center border border-dark pt-3 pb-3 rounded-3">
                            <div class="pe-3 ps-4"><img src="./images/mail.svg" alt=""></div>
                            <div><small class="fw-bolder fs-5 text-black"> Email Address</small><br> <span
                                    class="text-secondary">eaturkish@gmail.com</span> </div>
                        </div>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <div class=" mb-3 tel d-flex align-items-center border border-dark pt-3 pb-3 rounded-3">
                            <div class="pe-3 ps-4"><img src="./images/004-instagram.svg" alt=""></div>
                            <div><small class="fw-bolder fs-5 text-black"> Instagram</small><br> <span
                                    class="text-secondary">eaturkish</span> </div>
                        </div>
                    </a>
                    <a href="https://twitter.com/?lang=ru" target="_blank">
                        <div class=" mb-3 tel d-flex align-items-center border border-dark pt-3 pb-3 rounded-3">
                            <div class="pe-3 ps-4"><img src="./images/u_twitter-alt (1).svg" alt=""></div>
                            <div><small class="fw-bolder fs-5 text-black"> Twitter</small><br> <span
                                    class="text-secondary">eaturkish</span> </div>
                        </div>
                    </a>
                    <a href="https://www.Facebook.com/" target="_blank">
                        <div class=" mb-3 tel d-flex align-items-center border border-dark pt-3 pb-3 rounded-3">
                            <div class="pe-3 ps-4"><img src="./images/facebbok.svg" alt=""></div>
                            <div><small class="fw-bolder fs-5 text-black"> Facebook</small><br> <span
                                    class="text-secondary">eaturkish</span> </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-8 border border-dark rounded">
                    <h1 class="pt-4">Send Messege</h1>
                    <p class="opacity-50">If you have any questions, you can send us an SMS or contact us by phone <br>
                        you can also contact us via social networks.</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control pt-2 pb-2" placeholder="Your name" aria-label="Username">
                        <input type="email" class="form-control ms-3 pt-2 pb-2" placeholder="Email address"
                            aria-label="email">
                    </div>
                    <div class="input-group mb-3">
                        <input type="tel" class="form-control pt-2 pb-2" placeholder="Phone number" aria-label="tel">
                        <input type="text" class="form-control ms-3 pt-2 pb-2" placeholder="Subject"
                            aria-label="Subject">
                    </div>
                    <div class="input-group">
                        <textarea class="form-control h-50" aria-label="With textarea" placeholder="Message" rows="5"
                            cols="50"></textarea>
                    </div>
                    <button type="button" class="pt-2 pb-2 pe-4 ps-4 btn btn-danger mt-4 rounded-pill">Send message</button>
                </div>
            </div>
        </div>
    </section>

    <footer w3-include-html="./footer.html"></footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/jQuery.min.js"></script>
    <script src="./js/animation.js"></script>
</body>

</html>
